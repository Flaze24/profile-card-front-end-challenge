<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <!-- <img src="images/bg-pattern-top.svg" alt="top-bubble" class="top-image"> -->
  <div class="top-image">

  </div>

  <div class="bottom-image">

  </div>


  <div class="container">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <div class="victor-container">
          <div class="victor"></div>
        </div>

        <div class="text-victor">
          <div class="presentation">
            Victor Crest <span class="big-grey roboto">26</span> 
          </div>
         
          <div class="small-grey roboto">
            London
          </div>
        </div>
        
      </div>
      <div class="card-footer">
        <div class="counter">
          80K 
          <div class="small-grey roboto">
            Followers
          </div>
        </div>
        <div class="counter">
          803K 
          <div class="small-grey roboto">
            Likes
          </div>
        </div>
        <div class="counter">
          1.4K 
          <div class="small-grey roboto">
            Photos
          </div>
        </div>
      </div>
    </div>
    <!-- Victor Crest
    26
    London
